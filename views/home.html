	<form ng-show="main.users.variables.currentUser.name" ng-submit="addSuggestion()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Your super cool suggestions here" ng-model="title"></input>
		</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
	<suggestion ng-repeat="suggestion in suggestions | orderBy: '-votes' | filter:{'deleted' : 'false'}"
	ng-class="{active : main.sharedScope.data.itemBeingEdited == $index}"></suggestion>
