
<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Box</title>
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro|Comfortaa" rel="stylesheet">	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.js"></script>

</head>
<body ng-app="SuggestionBox" ng-controller="MainController as main">
	<div class="main-container">	
		<div class="header">
			<div class="container-fluid">
					<ul class="nav">
						<li class="li-header">
							<h1 class="suggestion-box-header">
								<a href="#/">
									{{header}}
								</a>
							</h1>
						</li>
						<li ng-show="main.data.currentUser.name">Hi {{main.data.currentUser.name}}</li>
						<li	class="li-sign_in">
							<a  ng-hide="main.data.currentUser.name" href="#/sign_in/">Sign In</a>
							<a  ng-show="main.data.currentUser.name" href="#/sign_in/">Sign Out</a>
						</li>
					</ul>
			</div>	
		</div>
		<div class="main">
			<div ng-view>	
			</div>
		</div>	
		<div class="footer"></div>
	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/SuggestionController.js"></script>
	<script src="js/controllers/SignInController.js"></script>

	<!-- Services -->
	<script src="js/services/suggestions.js"></script>
	<script src="js/services/users.js"></script>

</body>
</html>
